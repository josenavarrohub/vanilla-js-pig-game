<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.svg">
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <!-- Title -->
      <h1 class="title">üê∑ Pig Game üê∑</h1>

      <!-- Player 0 -->
      <section class="player player--0 player--active">
        <h2 class="name" id="name0">Player 1</h2>
        <p class="score" id="score0">--</p>
        <div class="turn">
          <p class="turn-label">Turn total</p>
          <p class="turn-total" id="turnTotal0">--</p>
        </div>
      </section>

      <!-- Player 1 -->
      <section class="player player--1">
        <h2 class="name" id="name1">Player 2</h2>
        <p class="score" id="score1">--</p>
        <div class="turn">
          <p class="turn-label">Turn total</p>
          <p class="turn-total" id="turnTotal1">--</p>
        </div>
      </section>

      <!-- Dice -->
      <img src="img/dice/1.svg" alt="Dice" class="dice" />

      <!-- Buttons -->
      <button class="btn btn--new">New game</button>
      <button class="btn btn--roll">Roll dice</button>
      <button class="btn btn--hold">Hold</button>

    </main>
    <script src="js/script.js"></script>
  </body>
</html>
